- name: Devops course info
  hosts: local
  connection: local
  vars: 
    COURSE: "AWS DevOps"
    DURATION: 120
    topics: 
      - ansible
      - docker
      - kubernetes
    live: true
    tools:
      ci: jenkins
      vc: git
      cloud: AWS
      services:
      - IAM
      - S3
  tasks:
  - name: print the course
    ansible.builtin.debug:
      msg: "Hi, I am learning {{COURSE}}, {{DURATION}}hours; topics are {{topics}} & tools {{tools}}; live: {{live}}"
